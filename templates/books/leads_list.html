{% load cms_tags %}

{% for lead in object_list %}
<tr id="{{ lead.pk }}">
    {% comment %} <td>{{ forloop.counter }}</td> {% endcomment %}
    <td>{{ lead.title }}</td>
    <td>{{ lead.book }}</td>
    <td>{{ lead.username }}</td>
    <td>{{ lead.email }}</td>
    <td>{{ lead.date_sent|date:'M. d, Y' }}</td>
    <td class="col-action">
        <a href="{% url 'books:lead-update' lead.book.pk lead.slug %}" 
            class="btn btn-outline-info btn-sm border-0 rounded-circle ajax-load-form" title="Edit">
            <i class="fa fa-edit"></i></a>
        <a href="{% url 'books:lead-delete' lead.book.pk lead.slug %}"
            class="btn btn-outline-danger btn-sm border-0 rounded-circle ajax-load-form" title="Delete">
            <i class="fa fa-trash-alt"></i></a>
    </td>
</tr>
{% empty %}
<tr>
    <td colspan="100%" class="text-center bg-warning">No {{ object_list|verbose_name|lower }}</td>
</tr>
{% endfor %}
